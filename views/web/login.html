<%- include header.html %>
    <div class="register" id="login">
      <h4>登录</h4>
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">用户名:</label>
          <div class="col-sm-8">
            <input type="email" name="name" class="form-control" id="inputEmail3" placeholder="用户名">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">密码:</label>
          <div class="col-sm-8">
            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-md-8">
            <button type="button" id="log-btn" class="btn btn-default col-md-5">登录</button>
            <a href="/register" class="btn btn-default col-md-5 col-md-offset-2">注册</a>
          </div>
        </div>
      </form>  
    </div>
<%- include footer.html %>
